<router-outlet></router-outlet>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    
    <li *ngFor="let evento of eventos; index as i" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': evento.id===0 }" ></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let evento of eventos" [ngClass]="{'active': evento.id===0 }">
      <a routerLink="/eventos/evento-detalhe/{{evento.id}}">  
      <img class="d-block m-auto" src="{{evento.fotoPrincipal}}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{evento.titulo}}</h5>
        <p class="textEllipsis">{{evento.subtitulo}}</p>
      </div>
      </a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <div class="arrowCarousel">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <div class="arrowCarousel">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>
  </a>
</div>
