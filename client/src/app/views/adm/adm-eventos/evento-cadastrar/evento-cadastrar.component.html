<a routerLink="/admin/dashboard/adm-eventos" class="btn btn-dark mt-1 mb-2">Voltar</a>


<div class="container">
  <form action="">
    <div class="d-flex align-items-end flex-column" id="divMainPhotoInsert">
      <input type="file" class="btn btn-primary mt-auto mb-2 mr-2">
    </div>
    <div class="w-75 m-auto">
      <h3 class="mt-2">Título do evento</h3>
      <input type="text" class="form-control w-50">
      <h3 class="mt-2">Descrição do evento</h3>
      <textarea class="form-control w-75" name="description" rows="9" cols="60"></textarea>
    </div>

    <h3 class="mt-2">Galeria de fotos</h3>
    <table class="table table-striped table-sm table-light table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Miniatura</th>
          <th scope="col">Nome da foto</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="../../../../../assets/images/imageOne.jpg" width="200" alt="" srcset=""></td>
          <td></td>
          <td>
            <button class="btn-primary">Editar</button>
            <button class="btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <div id="carouselExampleIndicators" class="carousel slide mb-3" data-ride="carousel">
      <ol class="carousel-indicators">
        <li *ngFor="let foto of fotos; index as i" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': foto.id===0 }" ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let foto of fotos" [ngClass]="{'active': foto.id===0 }">
          <img class="d-block m-auto" src="{{foto.url}}" alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <div class="arrowCarousel">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </div>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <div class="arrowCarousel">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </div>
      </a>
    </div>
</div>
