<h3 class="text-center mt-2">Eventos</h3>
<div class="mb-3" id="mainDiv">
    <a routerLink="/admin/dashboard/adm-eventos/cadastrar" class="btn btn-primary my-2">Adicionar Evento</a>
    <div id="listEvents">
      <table class="table table-striped table-light table-bordered table-hover mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título do Evento </th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td scope="row" width="5%">#{{evento.id}}</td>
            <td width="70%">{{evento.title}}</td>
            <td>
              <button class="btn btn-secondary" (click)="onClickUpdate(evento)">
                  <span class="fa fa-edit"></span> Editar
              </button>
              <button type="button" (click)="onClickDelete(evento)" data-toggle="modal" data-target="#modalEventDelete" class="btn btn-secondary">
                  <span class="fas fa-trash-alt"></span> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div class="modal fade" id="modalEventDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Excluir evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja realmente excluir o item <b>{{ idAtivo }}</b> "<b class="purple">{{ tituloAtivo }}</b>"?
        </div>
        <div class="modal-footer">
          <form action="" #f="ngForm" (ngSubmit)="onSubmit(f)" >
            <button type="button" class="btn btn-secondary" data-dismiss="modal">voltar</button>
            <button type="submit" class="btn btn-danger" (click)="onSubmit(f)" data-dismiss="modal">Excluir</button>
          </form>
        </div>
      </div>
    </div>
  </div>
