<div class="container-fluid">
  <h2 class="text-center">AGENDA</h2>
  <hr>
  <div class="container">
    <div class="row">
      
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 my-4" *ngFor="let a of agenda">
 
          <div class="icon">
              <strong> </strong>
              <div class="my-3">
              <span>{{ a.date }}</span>
              <h5 class="mt-2">{{ a.description }}</h5>
              <h3>{{ a.hour | slice: 0:5 }}</h3>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
