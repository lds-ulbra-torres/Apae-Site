<router-outlet></router-outlet>
<div  *ngIf="lengthList>0; else essaDiv" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let evento of eventosHome; index as i" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': evento.id===eventosHome[0].id }" ></li>
  </ol>
  <div  class="carousel-inner">
    <div class="carousel-item" *ngFor="let evento of eventosHome" [ngClass]="{'active': evento.id===eventosHome[0].id }">
      <a routerLink="/eventos/evento-detalhe/{{evento.id}}">  
      <img class="d-block m-auto" src="{{evento.main_photo}}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{evento.title}}</h5>
        <p class="textEllipsis">{{evento.description}}</p>
      </div>
      </a>
    </div>
  </div>
  <a *ngIf="eventosHome" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <div class="arrowCarousel">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
  </a>
  <a *ngIf="eventosHome" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <div class="arrowCarousel">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>
  </a>
</div>
<ng-template #essaDiv>
  <div class="m-auto w-50">
    <h2 class="text-center">NENHUM EVENTO CADASTRADO </h2>
  </div>
</ng-template>
