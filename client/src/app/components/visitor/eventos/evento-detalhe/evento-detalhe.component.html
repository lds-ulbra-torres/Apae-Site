<div *ngIf="evento">
<div id="mainPhoto" [style.background-image]="'url('+evento.main_photo+')'">
</div>
<a routerLink="/eventos" class="btn btn-dark m-1">Voltar aos eventos</a>
<div class="container">
    <div id="eventDescription">
        <h2 id="titleEvent">{{evento.title}}</h2>
        <hr id="hrTitleEvent">

        <p class="text-justify">{{evento.description}}</p>
    </div>
</div>
<div *ngIf="evento.eventPhotos.length>0" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let foto of evento.eventPhotos; index as i" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': foto.id===evento.eventPhotos[0].id }" ></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let foto of evento.eventPhotos" [ngClass]="{'active': foto.id===evento.eventPhotos[0].id }">
      <img class="d-block m-auto" src="{{foto.url}}" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <div class="arrowCarousel">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <div class="arrowCarousel">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>
  </a>
</div>
</div>
