<a routerLink="/eventos" class="btn btn-danger m-1 btnVoltar">
  <img src="../../../../../assets/images/back-arrow.png" style="width: 20px; height: auto;" alt="">
  Voltar
</a>
<div *ngIf="status_evento; else loader" id="content">
  <h2 class="text-center" id="titleEvent">{{evento.title}}</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-lg-7 col-md-12 col-sm-12">
      <div class="cover" id="mainPhoto" [style.background]="'url(' + encoder(evento.main_photo) + ')'">
      </div>
    </div>
    <div class="col-lg-5">
      <div id="eventDescription">
        <p class="text-justify">{{evento.description}}</p>
      </div>
    </div>
  </div>
  <h2 class="text-center" id="titleEvent">Fotos do Evento</h2>
  <h6 class="text-center" id="titleEvent">(Selecione uma foto para aumentar)</h6>
  <div class="darkGrey">
    <!-- correção de espaços brancos entre as divs -->
    <div #widgetsContent *ngIf="status_evento" class="tabSlider">
      <div class="arrow" (click)="scrollLeft()">
        <img src="../../../../../assets/images/back.png" alt="">
      </div>
      <div class="arrow" id="rightArrow" (click)="scrollRight()">
        <img src="../../../../../assets/images/right-arrow.png" alt="">
      </div>
      <div *ngFor="let photo of evento.eventPhotos; let i = index" class="column">
        <img src="{{ photo.url }}" alt="Nature" (click)="expander(i,target);">
      </div>
    </div>

    <!-- The expanding image container -->
    <div #target id="imageSelected">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <!-- Expanded image -->
      <img id="expanded" style="width:96%" src="{{ fotoExpandida.url }}">
    </div>
  </div>
</div>
  <ng-template #loader>
    <app-waiting-loader></app-waiting-loader>
  </ng-template>
